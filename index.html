<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Seamless Dash | Phase 1 Test</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="menu-active">

    <div id="ui-wrapper">
        <div id="auth-screen" class="card">
            <div class="branding">POWERED BY SEAMEX</div>
            <h1>Seamless Dash</h1>
            
            <div id="manual-entry-box">
    <p class="oops-notice">Device not recognized. Please identify yourself.</p>
    
    <div class="input-group">
        <input type="text" id="manual-name" placeholder="Full Name">
        <div id="err-name" class="error-text"></div> </div>

    <div class="input-group">
        <input type="tel" id="manual-id" placeholder="Poornata ID">
        <div id="err-id" class="error-text"></div> </div>

    <button class="main-btn" onclick="handleManualEntry()">ENTER SKY</button>
</div>

            <div id="loader" style="display:none; padding: 20px; font-weight: bold; color: #a01018;">
                Syncing with Seamex...
            </div>

            <div id="success-box" style="display:none;">
                </div>
        </div>
    </div>

    <script src="gate.js"></script>
<div id="asset-bank" style="display:none;">
    <img id="img-char" src="assets/character.png">
    <img id="img-virus" src="assets/virus.png">
    <img id="img-shield" src="assets/shield.png">
    <img id="img-logo" src="assets/logo.png">
</div>
</body>
</html>
