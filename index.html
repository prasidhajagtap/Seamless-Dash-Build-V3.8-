<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Seamless Dash | Phase 1</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="menu-active">

    <input type="hidden" id="ctl00_ctl49_hdnName" value="Not Found">
    <input type="hidden" id="ctl00_ctl49_hdnPoornataId" value="Not Found">

    <div id="ui-wrapper">
        <div id="auth-screen" class="card">
            <div class="branding">POWERED BY SEAMEX</div>
            <h1>Seamless Dash</h1>
            
            <div id="manual-entry-box">
                <p class="oops-notice">Device not recognized. Please identify yourself.</p>
                <input type="text" id="manual-name" placeholder="Full Name (Letters Only)">
                <input type="tel" id="manual-id" placeholder="Poornata ID (Numbers Only)">
                <button class="main-btn" onclick="handleManualEntry()">ENTER SKY</button>
            </div>

            <div id="auto-login-box" style="display:none;">
                <div class="user-pill">
                    <span id="display-name">---</span>
                    <small id="display-id">---</small>
                </div>
                <button class="main-btn" onclick="proceedToGame()">START DASHING</button>
            </div>

            <div id="loader" class="hidden">Validating Security...</div>
        </div>
    </div>

    <canvas id="gameCanvas" style="display:none;"></canvas>

    <script src="gate.js"></script>
</body>
</html>
