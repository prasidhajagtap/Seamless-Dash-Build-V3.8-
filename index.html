<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Seamless Dash - Phase 1</title>
    <style>
        :root { --red: #A01018; --gold: #FFC107; --blue: #0984e3; --bg: #e3f2fd; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; width: 100%; height: 100%; }

        /* UI Screens */
        #ui-layer { position: absolute; inset: 0; z-index: 10; pointer-events: none; display: flex; align-items: center; justify-content: center; }
        .screen { 
            background: rgba(255, 255, 255, 0.98); padding: 30px; border-radius: 25px; width: 85%; max-width: 380px; 
            text-align: center; pointer-events: auto; box-shadow: 0 20px 50px rgba(0,0,0,0.3); 
            display: none; flex-direction: column; border-top: 10px solid var(--red);
        }

        body.menu #start-screen, body.gameover #game-over-screen, body.error #error-screen { display: flex; }
        body.playing #game-hud { display: flex !important; }

        .logo-img { width: 120px; margin-bottom: 5px; }
        .powered { font-size: 10px; font-weight: bold; color: #888; letter-spacing: 2px; margin-bottom: 20px; }
        h1 { color: var(--red); margin: 0; font-size: 26px; text-transform: uppercase; font-weight: 900; }
        
        .oops-alert { color: var(--red); font-weight: 800; background: #ffebeb; padding: 10px; border-radius: 10px; margin: 15px 0; font-size: 14px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #ddd; border-radius: 12px; box-sizing: border-box; font-size: 16px; }
        
        .main-btn { background: linear-gradient(135deg, var(--gold), var(--red)); color: white; border: none; padding: 16px; border-radius: 50px; font-weight: 800; width: 100%; cursor: pointer; margin-top: 10px; font-size: 16px; box-shadow: 0 4px 15px rgba(160,16,24,0.3); }
        
        .info-card { background: #f0f9ff; padding: 15px; border-radius: 15px; margin: 15px 0; text-align: left; font-size: 13px; color: #444; border: 1px solid #d1e9ff; }

        #game-hud { position: absolute; top: 20px; width: 100%; display: none; justify-content: space-around; z-index: 5; pointer-events: none; }
        .hud-pill { background: rgba(255,255,255,0.9); padding: 8px 20px; border-radius: 30px; font-weight: 900; color: var(--red); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="menu">

    <div id="ui-layer">
        <div id="start-screen" class="screen">
            <img src="NEW Seamex logo.png" class="logo-img">
            <div class="powered">POWERED BY SEAMEX</div>
            <h1>Seamless Dash</h1>

            <div id="manual-login" style="display:none;">
                <div class="oops-alert">OOPS, Not able to find you!</div>
                <input type="text" id="inp-name" placeholder="Full Name">
                <input type="tel" id="inp-id" placeholder="Poornata ID">
                <button class="main-btn" onclick="manualStart()">ENTER SKY</button>
            </div>

            <div id="ready-section" style="display:none;">
                <div class="info-card">
                    Welcome, <strong id="user-name-tag"></strong><br>
                    ID: <span id="user-id-tag"></span>
                </div>
                <button class="main-btn" onclick="startGame()">START DASHING</button>
            </div>
        </div>

        <div id="error-screen" class="screen">
            <h1>Opps something is wrong</h1>
            <p>Game assets could not be loaded. Please refresh.</p>
            <button class="main-btn" onclick="location.reload()">REFRESH</button>
        </div>

        <div id="game-over-screen" class="screen">
            <h1>Dash Over</h1>
            <p>Score: <span id="final-score" style="font-size: 24px; font-weight: 900; color: var(--red);">0</span></p>
            <button class="main-btn" onclick="startGame()">RETRY</button>
        </div>
    </div>

    <div id="game-hud">
        <div class="hud-pill">‚≠ê <span id="val-score">0</span></div>
        <div class="hud-pill">üèÜ BEST: <span id="val-best">0</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
    // --- IDENTITY LOGIC ---
    let userData = { name: "", id: "", highScore: localStorage.getItem('sd_best') || 0 };

    function trySniffer() {
        // Targeted SharePoint IDs 
        const spName = document.getElementById("ctl00_ctl49_hdnName")?.value;
        const spId = document.getElementById("ctl00_ctl49_hdnPoornataId")?.value;

        if (spName && spId && spName !== "Not Found") {
            setIdentity(spName, spId);
        } else {
            document.getElementById('manual-login').style.display = 'block';
        }
    }

    function setIdentity(name, id) {
        userData.name = name;
        userData.id = id;
        document.getElementById('user-name-tag').textContent = name;
        document.getElementById('user-id-tag').textContent = id;
        document.getElementById('val-best').textContent = userData.highScore;
        document.getElementById('manual-login').style.display = 'none';
        document.getElementById('ready-section').style.display = 'block';
    }

    function manualStart() {
        const n = document.getElementById('inp-name').value;
        const i = document.getElementById('inp-id').value;
        if(n.length > 2 && i.length > 3) setIdentity(n, i);
        else alert("Please enter valid details");
    }

    // --- GAME ENGINE ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let W, H, animId, score = 0;
    let player = { x: 80, y: 0, r: 40, vy: 0, gravity: 0.5, lift: -0.8 };
    let enemies = [], isHolding = false;

    // Asset Loading
    const assets = { hero: new Image(), v1: new Image() };
    assets.hero.src = 'character.png';
    assets.v1.src = 'icons8-virus-60.png';

    let loaded = 0;
    [assets.hero, assets.v1].forEach(img => {
        img.onload = () => { if(++loaded === 2) trySniffer(); };
        img.onerror = () => { document.body.className = 'error'; };
    });

    function startGame() {
        document.body.className = 'playing';
        score = 0; enemies = []; player.y = H/2; player.vy = 0;
        if(!animId) loop();
    }

    function loop() {
        ctx.fillStyle = "#e3f2fd";
        ctx.fillRect(0,0,W,H);
        
        score += 0.1;
        document.getElementById('val-score').textContent = Math.floor(score);

        // Player Physics
        if(isHolding) player.vy += player.lift;
        player.vy += player.gravity;
        player.y += player.vy;
        if(player.y > H || player.y < 0) endGame();

        ctx.drawImage(assets.hero, player.x - player.r, player.y - player.r, player.r*2, player.r*2);

        // Enemies
        if(Math.random() < 0.02) enemies.push({ x: W, y: Math.random()*H, s: 5 });
        enemies.forEach((e, i) => {
            e.x -= e.s;
            ctx.drawImage(assets.v1, e.x-30, e.y-30, 60, 60);
            if(Math.hypot(player.x - e.x, player.y - e.y) < 60) endGame();
            if(e.x < -50) enemies.splice(i, 1);
        });

        animId = requestAnimationFrame(loop);
    }

    function endGame() {
        cancelAnimationFrame(animId); animId = null;
        document.body.className = 'gameover';
        const final = Math.floor(score);
        document.getElementById('final-score').textContent = final;
        if(final > userData.highScore) {
            userData.highScore = final;
            localStorage.setItem('sd_best', final);
            document.getElementById('val-best').textContent = final;
        }
    }

    // --- CONTROLS ---
    window.onmousedown = window.ontouchstart = () => isHolding = true;
    window.onmouseup = window.ontouchend = () => isHolding = false;
    function resize() { W = canvas.width = window.innerWidth; H = canvas.height = window.innerHeight; }
    window.onresize = resize; resize();

</script>
</body>
</html>
