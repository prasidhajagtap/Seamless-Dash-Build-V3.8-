<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Seamless Dash - Seamex</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        /* CSS INLINED FOR MAX COMPATIBILITY */
        :root { --red: #A01018; --gold: #FFC107; --blue: #0984e3; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; width: 100%; height: 100%; }

        #ui-layer { position: absolute; inset: 0; z-index: 10; pointer-events: none; display: flex; align-items: center; justify-content: center; }
        .screen-box { 
            background: rgba(255, 255, 255, 0.98); padding: 25px; border-radius: 30px; width: 88%; max-width: 360px; 
            text-align: center; pointer-events: auto; box-shadow: 0 15px 45px rgba(0,0,0,0.3); 
            border-top: 8px solid var(--red); display: none; flex-direction: column;
        }

        body.state-menu #start-screen { display: flex; }
        body.state-gameover #game-over-screen { display: flex; }
        
        .logo { width: 130px; margin: 0 auto 10px; }
        .title { color: var(--red); font-size: 24px; font-weight: 900; margin: 0; text-transform: uppercase; }
        
        #sp-loader { margin: 15px 0; color: var(--blue); font-weight: 600; font-size: 14px; }
        #sp-error-msg { display: none; color: var(--red); font-weight: 800; font-size: 14px; margin-bottom: 15px; background: #ffe6e6; padding: 10px; border-radius: 8px; }

        .input-group { margin-bottom: 5px; text-align: left; }
        input { width: 100%; padding: 14px; border: 2px solid #eee; border-radius: 12px; font-size: 16px; box-sizing: border-box; }
        .nudge { color: var(--red); font-size: 11px; font-weight: 700; margin-top: 4px; visibility: hidden; height: 12px; }

        .main-btn { background: linear-gradient(135deg, var(--gold), var(--red)); color: white; border: none; padding: 16px; border-radius: 50px; font-weight: 800; width: 100%; cursor: pointer; font-size: 16px; margin-top: 10px; }
        .main-btn:disabled { opacity: 0.4; filter: grayscale(1); }
        .text-btn { background: none; border: none; color: var(--red); font-weight: 700; cursor: pointer; margin-top: 10px; font-size: 13px; text-decoration: underline; }

        #game-hud { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; pointer-events: none; z-index: 5; }
        .hud-top { position: absolute; top: 15px; width: 92%; left: 4%; display: flex; justify-content: space-between; }
        .stat-pill { background: rgba(255,255,255,0.9); padding: 8px 15px; border-radius: 20px; font-weight: 800; color: var(--red); font-size: 12px; border: 1px solid #eee; }
        body.state-playing #game-hud { display: flex !important; }

        .lb { background: #f8f9fa; border-radius: 15px; padding: 12px; margin: 10px 0; font-size: 13px; min-height: 80px; }
        .lb-row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid #eee; }
    </style>
</head>
<body class="state-menu">

    <div style="display:none;">
        <img id="asset-player" src="character.png">
        <img id="asset-v1" src="icons8-virus-60.png">
        <img id="asset-v2" src="icons8-virus-60 (1).png">
        <img id="asset-shield" src="sheild.png">
        <img id="asset-cloud" src="cloud1.png">
    </div>

    <div id="ui-layer">
        <div id="start-screen" class="screen-box">
            <img src="NEW Seamex logo.png" class="logo">
            <h1 class="title">Seamless Dash</h1>
            <div id="sp-loader">Syncing Poornata...</div>

            <div id="welcome-back" style="display:none; margin:10px 0;">
                <div style="font-size:14px; background: #f0f7ff; padding: 10px; border-radius: 12px;">
                    Hi, <strong id="user-name"></strong>! (ID: <span id="user-display-id"></span>)
                </div>
                <button class="main-btn" id="btn-quick-start">START DASHING</button>
                <button class="text-btn" id="btn-change">Change User</button>
            </div>

            <div id="login-form">
                <div id="sp-error-msg">OOPS, Not able to find you !</div>
                <div class="input-group">
                    <input type="text" id="inp-name" placeholder="Full Name">
                    <div id="nudge-name" class="nudge">Letters only (min 3)</div>
                </div>
                <div class="input-group">
                    <input type="tel" id="inp-id" placeholder="Poornata ID">
                    <div id="nudge-id" class="nudge">Numbers only (4-10 digits)</div>
                </div>
                <button id="btn-login" class="main-btn" disabled>ENTER SKY</button>
            </div>
            <div class="lb" id="menu-lb">Loading Leaderboard...</div>
        </div>

        <div id="game-over-screen" class="screen-box">
            <h1 class="title">Dash Over</h1>
            <div id="death-lb" class="lb"></div>
            <button id="btn-restart" class="main-btn">DASH AGAIN</button>
            <button class="text-btn" id="btn-menu">Back to Menu</button>
        </div>
    </div>

    <div id="game-hud">
        <div class="hud-top">
            <div class="stat-pill">⭐ <span id="val-score">0</span></div>
            <div class="stat-pill">BEST: <span id="val-best">0</span></div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
    // --- ⚠️ CONFIG ---
    const ENCRYPTION_KEY = "SD_PRASIDHA_JAGTAP_V38_MASTER_KEY"; 
    const firebaseConfig = {
        apiKey: "AIzaSyBJcK4zEK2Rb-Er8O7iDNYsGW2HUJANPBc",
        authDomain: "seamless-dash.firebaseapp.com",
        projectId: "seamless-dash"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d', { alpha: false });
    let W, H, animId, lastTime = 0;

    const STATE = { phase: 'MENU', score: 0, highscore: 0, user: null, level: 1 };

    // --- VALIDATION ---
    const nameIn = document.getElementById('inp-name');
    const idIn = document.getElementById('inp-id');
    const loginBtn = document.getElementById('btn-login');

    function validate() {
        const nv = /^[A-Za-z\s\.]{3,}$/.test(nameIn.value.trim());
        const iv = /^[0-9]{4,10}$/.test(idIn.value.trim());
        document.getElementById('nudge-name').style.visibility = (nameIn.value.length > 0 && !nv) ? "visible" : "hidden";
        document.getElementById('nudge-id').style.visibility = (idIn.value.length > 0 && !iv) ? "visible" : "hidden";
        loginBtn.disabled = !(nv && iv);
    }
    nameIn.oninput = idIn.oninput = validate;

    // --- CORE LOGIC ---
    function initSharePointAuth() {
        const spNameEl = document.querySelector('input[id$="hdnName"]');
        const spIdEl = document.querySelector('input[id$="hdnPoornataId"]');
        
        if (spNameEl && spIdEl && spNameEl.value && spIdEl.value) {
            loginAs(spNameEl.value, spIdEl.value);
        } else {
            const saved = localStorage.getItem('seamex_user_v38');
            if (saved) {
                const u = JSON.parse(saved);
                loginAs(u.name, u.id);
            } else {
                document.getElementById('sp-loader').style.display = 'none';
                document.getElementById('sp-error-msg').style.display = 'block';
            }
        }
        fetchLeaderboard();
    }

    function loginAs(name, id) {
        STATE.user = { name, id };
        document.getElementById('sp-loader').style.display = 'none';
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('welcome-back').style.display = 'block';
        document.getElementById('user-name').textContent = name.split(' ')[0];
        document.getElementById('user-display-id').textContent = id;
        STATE.highscore = localStorage.getItem('seamex_hs_' + id) || 0;
        document.getElementById('val-best').textContent = STATE.highscore;
    }

    function fetchLeaderboard() {
        db.collection("players").orderBy("highScore", "desc").limit(5).get().then(snap => {
            let h = "";
            snap.forEach(doc => {
                const d = doc.data();
                h += `<div class="lb-row"><span>${d.name.split(' ')[0]}</span><strong>${d.highScore}</strong></div>`;
            });
            document.getElementById('menu-lb').innerHTML = h || "No scores yet";
            document.getElementById('death-lb').innerHTML = h || "No scores yet";
        });
    }

    function startReady() {
        if (!STATE.user) {
            loginAs(nameIn.value.trim(), idIn.value.trim());
            localStorage.setItem('seamex_user_v38', JSON.stringify(STATE.user));
        }
        STATE.phase = 'PLAYING';
        STATE.score = 0;
        document.body.className = 'state-playing';
        if(!animId) requestAnimationFrame(loop);
    }

    function resize() { W = canvas.width = window.innerWidth; H = canvas.height = window.innerHeight; }
    window.onresize = resize; resize();

    function loop(t) {
        ctx.fillStyle = "#e3f2fd"; ctx.fillRect(0,0,W,H);
        if (STATE.phase === 'PLAYING') {
            STATE.score += 0.1;
            document.getElementById('val-score').textContent = Math.floor(STATE.score);
            // Draw dummy player if image fails
            ctx.fillStyle = "red";
            ctx.fillRect(W/2 - 25, H-100, 50, 50);
        }
        animId = requestAnimationFrame(loop);
    }

    document.getElementById('btn-login').onclick = startReady;
    document.getElementById('btn-quick-start').onclick = startReady;
    document.getElementById('btn-restart').onclick = () => location.reload();
    document.getElementById('btn-change').onclick = () => { localStorage.clear(); location.reload(); };

    // --- FIXED CALL ---
    initSharePointAuth(); 
</script>
</body>
</html>
