<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Seamless Dash | Phase 1 Test</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="menu-active">

    <div id="ui-wrapper">
        <div id="auth-screen" class="card">
            <div class="branding">POWERED BY SEAMEX</div>
            <h1>Seamless Dash</h1>
            
            <div id="manual-entry-box">
                <p class="oops-notice">Device not recognized. Please identify yourself.</p>
                <input type="text" id="manual-name" placeholder="Full Name (Letters Only)">
                <input type="tel" id="manual-id" placeholder="Poornata ID (Numbers Only)">
                <button class="main-btn" onclick="handleManualEntry()">ENTER SKY</button>
            </div>

            <div id="loader" style="display:none; padding: 20px; font-weight: bold; color: #a01018;">
                Syncing with Seamex...
            </div>

            <div id="success-box" style="display:none;">
                </div>
        </div>
    </div>

    <script src="gate.js"></script>
</body>
</html>
